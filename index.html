<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atlas Intelligence</title>
    <link rel="prefetch" href="/reactor_startup.mp3" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      html, body, #root {
        font-family: 'Assistant', sans-serif;
      }
      *, *::before, *::after {
        font-family: 'Assistant', sans-serif;
      }
      body {
        overflow: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      [data-theme="dark"] body {
        background-color: #0b1120;
        color: #e2e8f0;
      }
      [data-theme="light"] body {
        background-color: #f9fafb;
        color: #111827;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      [data-theme="dark"] ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      [data-theme="light"] ::-webkit-scrollbar-track {
        background: #f3f4f6;
      }
      [data-theme="dark"] ::-webkit-scrollbar-thumb {
        background: #1e3a5f;
      }
      [data-theme="light"] ::-webkit-scrollbar-thumb {
        background: #d1d5db;
      }
      ::-webkit-scrollbar-thumb {
        border-radius: 4px;
      }
      [data-theme="dark"] ::-webkit-scrollbar-thumb:hover {
        background: #2a4a6f;
      }
      [data-theme="light"] ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
      }
      .notion-input {
        background: transparent;
        border: none;
        outline: none;
        width: 100%;
        color: inherit;
      }
      [data-theme="dark"] .notion-cell:focus-within {
        background: rgba(59, 130, 246, 0.05);
        box-shadow: inset 0 0 0 1px rgba(59,130,246,0.3);
      }
      [data-theme="light"] .notion-cell:focus-within {
        background: rgba(0, 0, 0, 0.02);
        box-shadow: inset 0 0 0 1px #d1d5db;
      }
      .custom-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .custom-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
